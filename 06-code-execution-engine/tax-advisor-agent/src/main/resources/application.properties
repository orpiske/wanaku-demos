# OpenAPI/Swagger Configuration
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true

# Jib Container Image Configuration
quarkus.container-image.builder=jib
quarkus.container-image.group=tax-advisor
quarkus.container-image.name=tax-advisor-agent
quarkus.container-image.tag=1.0.0-SNAPSHOT

# HTTP Configuration
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=*

quarkus.http.access-log.enabled=true
quarkus.log.level=INFO
quarkus.log.category."ai.wanaku".level=DEBUG
%dev.quarkus.log.category."org.apache.http".level=INFO
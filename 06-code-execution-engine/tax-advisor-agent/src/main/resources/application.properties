quarkus.devservices.enabled=false

# Database Configuration (H2 in-memory)
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:taxdb;DB_CLOSE_DELAY=-1
quarkus.datasource.username=sa
quarkus.datasource.password=

# Hibernate Configuration
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=import.sql
quarkus.hibernate-orm.log.sql=true

# LangChain4j Ollama Configuration
quarkus.langchain4j.ollama.base-url=http://localhost:11434
quarkus.langchain4j.ollama.chat-model.model-id=llama3.2
quarkus.langchain4j.ollama.timeout=120s

# OpenAPI/Swagger Configuration
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.always-include=true

# Jib Container Image Configuration
quarkus.container-image.builder=jib
quarkus.container-image.group=tax-advisor
quarkus.container-image.name=tax-advisor-agent
quarkus.container-image.tag=1.0.0-SNAPSHOT

# HTTP Configuration
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=*

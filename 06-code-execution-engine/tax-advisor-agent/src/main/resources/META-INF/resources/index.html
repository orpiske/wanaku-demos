<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Advisor Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen">
    <div x-data="chatApp()" class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="bg-blue-600 text-white px-6 py-4 flex justify-between items-center">
                <h1 class="text-xl font-semibold">Tax Advisor Assistant</h1>
                <a href="/admin.html" class="text-white hover:text-blue-200 text-sm">Admin Panel</a>
            </div>

            <!-- Chat Messages -->
            <div class="h-96 overflow-y-auto p-6 space-y-4" id="chatContainer">
                <template x-for="(msg, index) in messages" :key="index">
                    <div :class="msg.role === 'user' ? 'flex justify-end' : 'flex justify-start'">
                        <div :class="msg.role === 'user' ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-800'"
                             class="max-w-xs md:max-w-md lg:max-w-lg px-4 py-2 rounded-lg break-words">
                            <p class="whitespace-pre-wrap break-words" x-text="msg.content" style="overflow-wrap: break-word; word-wrap: break-word;"></p>
                        </div>
                    </div>
                </template>
                <div x-show="isLoading" class="flex justify-start">
                    <div class="bg-gray-200 text-gray-800 max-w-xs md:max-w-md lg:max-w-lg px-4 py-2 rounded-lg break-words">
                        <p class="whitespace-pre-wrap break-words" x-text="streamingContent || 'Thinking...'" style="overflow-wrap: break-word; word-wrap: break-word;"></p>
                        <span class="inline-block w-2 h-4 bg-gray-500 animate-pulse ml-1"></span>
                    </div>
                </div>
            </div>

            <!-- Input Form -->
            <div class="border-t px-6 py-4">
                <form @submit.prevent="sendMessage" class="flex space-x-4">
                    <input
                        type="text"
                        x-model="userInput"
                        placeholder="Ask about tax calculations..."
                        class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        :disabled="isLoading"
                    >
                    <button
                        type="submit"
                        class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
                        :disabled="isLoading || !userInput.trim()"
                    >
                        Send
                    </button>
                </form>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="mt-6 grid grid-cols-2 md:grid-cols-4 gap-4">
            <button @click="askQuestion('What are the tax rates for salary in Czech Republic?')"
                    class="bg-white p-4 rounded-lg shadow hover:shadow-md transition text-left">
                <p class="font-medium text-gray-800">Salary Tax (CZ)</p>
                <p class="text-sm text-gray-500">Czech Republic rates</p>
            </button>
            <button @click="askQuestion('How do I calculate tax on stock options received?')"
                    class="bg-white p-4 rounded-lg shadow hover:shadow-md transition text-left">
                <p class="font-medium text-gray-800">Stock Options</p>
                <p class="text-sm text-gray-500">RSU taxation</p>
            </button>
            <button @click="askQuestion('What is the capital gains tax rate in Brazil?')"
                    class="bg-white p-4 rounded-lg shadow hover:shadow-md transition text-left">
                <p class="font-medium text-gray-800">Capital Gains (BR)</p>
                <p class="text-sm text-gray-500">Brazil stock sales</p>
            </button>
            <button @click="askQuestion('How do I use the tax calculation APIs?')"
                    class="bg-white p-4 rounded-lg shadow hover:shadow-md transition text-left">
                <p class="font-medium text-gray-800">API Guide</p>
                <p class="text-sm text-gray-500">How to use endpoints</p>
            </button>
        </div>
    </div>

    <script src="js/chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
</body>
</html>
